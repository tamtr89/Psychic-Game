<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="heading">The Psychic Game</h1>
        </div>



    </div>

    <div class="container">
        <div class="row">
            <div id="instructions" class="col-md-11">
                <h4 id="direction-key">Guess what letter I'm thinking of</h4>
            </div>
            <div class="row" id="middle">
                <div id="fun-image" class="col-md-5">
                    <img src="assets/images/guesscartoon.jpg" class="img-fluid" alt="game image">
                </div>

                <div id="guessing-game" class="col-md-3">
                    <p id="wins"></p>
                    <p id="losses"></p>
                    <p id="guesses-left"></p>
                    <p id="guess-so-far"></p>
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-warning"  id="reset" >RESET GAME</button>
                    
                </div>

            </div>

        </div>
    </div>

    <footer>
        <h6>Copyright &copy; 2018 Tam Tran</h6>
    </footer>


</body>
<script src="assets/javascript/game.js"></script>

</html>
